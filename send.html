<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>비밀 편지 상점 - 소복</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="page-send">
  <div class="frame">
    <!-- 화면 전환용 오버레이 -->
    <div class="fade-overlay" id="fade-overlay"></div>    
    
    <!-- 배경 이미지 -->
    <div class="background-image-inside"></div>

    <!-- 편지 섹션 -->
    <section class="letter-section">
      <div class="letter-to">TO. <span id="to-name">-</span></div>
    
      <div class="letter-body">
        <textarea id="letter-textarea" class="letter-textarea" placeholder="직접 입력"></textarea>
      </div>
    
      <div class="letter-from">
        FROM.
        <input id="from-name" class="from-input" type="text" placeholder="직접 입력" maxlength="20">
      </div>
    </section>

    <!-- 보내기 버튼 섹션 -->
    <div class="send-actions">
      <button id="start-btn" type="button">보내기</button>
    </div>
  
  </div>
  <script src="script-common.js"></script>
  <script src="script-send.js"></script>
</body>
