<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>비밀 편지 상점 - 소복</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="page-test">
  <div class="frame">
    <!-- 화면 전환 오버레이 -->
    <div class="fade-overlay" id="fade-overlay"></div>

    <!-- 배경 이미지 -->
    <div class="background-image-inside"></div>
    
    <!-- 진행바 섹션 -->
    <div class="progress-section">
      <div class="progress-bar-bg">
        <div class="progress-bar-fill" id="progress-bar"></div>
      </div>
    </div>

    <!-- 질문 섹션 -->
    <div class="question-section" id="question-section">
      <p id="question-text"></p>
    </div>

    <!-- 선택지 섹션 -->
    <div class="answer-section" id="answer-section">
      <button class="choice-btn" id="choice-a"></button>
      <button class="choice-btn" id="choice-b"></button>
    </div>

    <!-- 이전 버튼 -->
    <div class="back-section">
      <button id="prev-btn">
        &lt;
      </button>
    </div>
  </div>
  
  <script src="script-common.js"></script>
  <script src="script-test.js"></script>
</body>
</html>
