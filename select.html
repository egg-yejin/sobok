<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>비밀 편지 상점 - 소복</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="page-select">
  <div class="frame">
    <!-- 화면 전환용 오버레이 -->
    <div class="fade-overlay" id="fade-overlay"></div>    
    
    <!-- 배경 이미지 -->
    <div class="background-image-inside"></div>

    <!-- 제목 섹션 -->
    <section class="select-title-section">
      <p class="select-title">&lt;소복&gt; 편지 메이트</p>
      <p class="select-description">편지 메이트를 선택해 주세요! <br>
      선택한 편지 메이트가 답장을 보내드립니다. </p>
    </section>

    <!-- 프로필 섹션 -->
    <section class="profile-section">
      <a class="profile" href="result.html?mate=포포" aria-label="포포">
        <img class="profile-img" src="assets/profile/popo.png" alt="">
        <div class="profile-text">포포</div>
      </a>
      <a class="profile" href="result.html?mate=냐르" aria-label="냐르">
        <img class="profile-img" src="assets/profile/nyar.png" alt="">
        <div class="profile-text">냐르</div>
      </a>
      <a class="profile" href="result.html?mate=토야" aria-label="토야">
        <img class="profile-img" src="assets/profile/toya.png" alt="">
        <div class="profile-text">토야</div>
      </a>
      <a class="profile" href="result.html?mate=달비" aria-label="달비">
        <img class="profile-img" src="assets/profile/dalbi.png" alt="">
        <div class="profile-text">달비</div>
      </a>
      <a class="profile" href="result.html?mate=모모" aria-label="모모">
        <img class="profile-img" src="assets/profile/momo.png" alt="">
        <div class="profile-text">모모</div>
      </a>
      <a class="profile" href="result.html?mate=타키" aria-label="타키">
        <img class="profile-img" src="assets/profile/taki.png" alt="">
        <div class="profile-text">타키</div>
      </a>
    </section>



  </div>
  <script src="script-common.js"></script>
  <script src="script-select.js"></script>
</body>
